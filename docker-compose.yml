version: '3.8'

services:
  airflow:
    image: apache/airflow:2.9.1
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./orchestration/airflow/dags:/opt/airflow/dags
      - ./ingest:/opt/airflow/ingest
      - ./data:/opt/airflow/data
    ports:
      - "8080:8080"
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --firstname a --lastname b --role Admin --email admin@example.com --password admin &&
               airflow webserver &
               airflow scheduler"
